          <div class="col-12">
            <h3>Single Sentiment</h3>
          </div>
          <div class="col-6">
            <h3>INPUT:</h3>
            
            <form action='/predict' method="post">
              <div class="col-12">

              </div>

                <a></a>

        </div>
        
        <br><br><br>

            <h3>Multiple Sentiments</h3>
          </div>

            <h3>INPUT:</h3> <br>
            
            
              <div class="col-12">
          <form method="POST" action="/predict_multiple" enctype="multipart/form-data">
                  <input type="file" id="file" name="file">
              </div>
              <br><br>
              <div class = "col-6">
                <p><input type="submit" value="Submit"></p>
           </form>
                <a></a>
              </div>
            

          </div>
          <div class="col-6">
            <h3>RESULT SUMMARY:</h3>
            <div class="col-12">
              <textarea readonly> Positive: {{positive}}  Negative: {{negative}}  Neutral: {{neutral}}</textarea>
            </div>
          </div>
        </div>
